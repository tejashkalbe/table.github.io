<!DOCTYPE html>
<html>
  <head>
    <title>table</title>
  </head>
  <body>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
    <table style="width: 600px">
      <caption>
        A test table with merged cells
      </caption>
      <tr>
        <td rowspan="2"></td>
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>
      </tr>
      <tr>
        <th>height</th>
        <th>weight</th>
      </tr>
      <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
